<div class="modal-overlay" (click)="closeModal()">
  <div class="modal-content" (click)="$event.stopPropagation()">
    <button class="close-btn" (click)="closeModal()">×</button>

    <div class="pokemon-detail">
      <img [src]="getImage()" [alt]="pokemon.name" class="detail-image">
      <h2>#{{pokemon.id}} {{pokemon.name | titlecase}}</h2>

      <div class="types">
        <span *ngFor="let type of pokemon.types" class="type-badge type-{{type.type.name}}">
          {{type.type.name}}
        </span>
      </div>

      <div class="stats">
        <h3>Estadísticas</h3>
        <div class="stat" *ngFor="let stat of pokemon.stats">
          <span class="stat-name">{{stat.stat.name | titlecase}}:</span>
          <span class="stat-value">{{stat.base_stat}}</span>
        </div>
      </div>

      <div class="details-grid">
        <div class="detail-item">
          <h4>Altura</h4>
          <p>{{pokemon.height / 10}} m</p>
        </div>
        <div class="detail-item">
          <h4>Peso</h4>
          <p>{{pokemon.weight / 10}} kg</p>
        </div>
        <div class="detail-item">
          <h4>Habilidades</h4>
          <p>
            <span *ngFor="let ability of pokemon.abilities" class="ability">
              {{ability.ability.name | titlecase}}
            </span>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
